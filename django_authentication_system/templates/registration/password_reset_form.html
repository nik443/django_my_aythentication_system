{% extends 'base.html' %}

{% block content %}
<h1>Сброс пароля</h1>

<form action="{% url 'password_reset' %}" method="post">
    {{ form }}
    {% csrf_token %}
    
    {% if form.errors %}
        <p>form.errors</p>
    {% endif %}
    <button type="submit" class="btn btn-success">Сброс</button>
</form>
{% endblock content %}
