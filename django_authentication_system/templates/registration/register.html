{% extends 'base.html' %}

{% block content %}
    <h1>Регистрация</h1>

    <form action="{% url 'register' %}" method="post">
        {{ form }}
        {% csrf_token %}
        {% if form.errors %}
            {{ form.errors }}
        {% endif %}
        <button type="submit" class="btn btn-success">Зарегистрироваться</button>
    </form>
{% endblock content %}
